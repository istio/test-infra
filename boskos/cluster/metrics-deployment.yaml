apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-metrics
  labels:
    app: boskos-metrics
  namespace: boskos
spec:
  selector:
    matchLabels:
      app: boskos-metrics
  replicas: 1
  template:
    metadata:
      labels:
        app: boskos-metrics
      namespace: test-pods
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: metrics
        image: gcr.io/k8s-staging-boskos/metrics:v20200819-984516e
        args:
        - --resource-type=gke-perf-preset,gcp-perf-test-project,gcp-project,gke-e2e-test
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /prometheus
            port: 8080
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 10
      tolerations:
      - key: dedicated
        operator: Equal
        value: boskos
        effect: NoSchedule
      nodeSelector:
        prod: boskos
