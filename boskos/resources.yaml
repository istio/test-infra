resources:
- type: gke-e2e-test
  state: dirty
  # Set back to 10 when mason client supports request ids.
  min-count: 50
  max-count: 50
  needs:
    gcp-project: 1
  config:
    type: GCPResourceConfig
    content: |
      gcp-project:
        - clusters:
          - machinetype: n1-standard-4
            numnodes: 5
            version: 1.13
            networkpolicy:
              enabled: true
              provider: CALICO
            scopes:
            - https://www.googleapis.com/auth/cloud-platform
            - https://www.googleapis.com/auth/trace.append
          - machinetype: n1-standard-4
            numnodes: 5
            version: 1.13
            networkpolicy:
              enabled: true
              provider: CALICO
            scopes:
            - https://www.googleapis.com/auth/cloud-platform
            - https://www.googleapis.com/auth/trace.append

