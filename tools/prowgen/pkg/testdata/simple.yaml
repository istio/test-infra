org: gerrit.istio
repo: istio
image: fooimage
branches:
  - master
cron: 0 2 * * *

jobs:
  - name: test
    types: [presubmit, postsubmit]
    command: [prow/command.sh]
    image: barimage
    regex: "foo.*"
    trigger: "/test basic"

  - name: presubmit-kind
    types: [presubmit]
    resources: custom
    requirements: [kind]
    excluded_requirements: [cache]
    command: [prow/istio-lint.sh]
    env:
    - name: var
      value: val
    - name: complex
      valueFrom:
        secretKeyRef:
          key: test
          name: name

    repos: [istio/istio]

  - name: custom-node-selector
    types: [presubmit]
    command: [prow/command.sh]
    requirements: [gcp, commonargs]
    node_selector:
      foo: baz

  - name: periodic-job
    types: [periodic]
    command: [run/nightly.sh]
    annotations:
      whatever-annotation-name: whatever-annotation-value
    requirements: [desc, commonargs]
    tags: [ "prowDashPrefix: periodic-job" ]

  - name: presubmit-skipped
    types: [presubmit, periodic]
    resources: custom
    command: [prow/command.sh]
    repos: [istio/istio]
    trigger: "/test basic"

  - name: multi-arch
    types: [presubmit]
    architectures: [amd64, arm64]
    command: [prow/command.sh]
    image: test

  - name: multi-arch-param
    types: [presubmit]
    architectures: [amd64, arm64]
    command: [prow/command.sh, $(params.arch)]
    image: test

requirements: [gocache]

resources_presets:
  default:
    requests:
      memory: "1Gi"
      cpu: "1000m"
  custom:
    requests:
      memory: "3Gi"
      cpu: "3000m"
    limits:
      memory: "5Gi"
      cpu: "5000m"
