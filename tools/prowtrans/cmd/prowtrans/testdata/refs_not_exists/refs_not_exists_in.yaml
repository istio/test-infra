postsubmits:
  istio/istio:
  - name: example_postsubmit
    branches:
    - ^master$
    decorate: true
    path_alias: istio.io/istio
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
    spec:
      containers:
      - command:
        - "true"
        image: gcr.io/istio-testing/build-tools:master-2019-11-14T12-01-13
        name: ""
        resources:
          limits:
            cpu: "8"
            memory: 24Gi
          requests:
            cpu: "5"
            memory: 3Gi
        securityContext:
          privileged: true
      nodeSelector:
        testing: test-pool

presubmits:
  istio/istio:
  - name: example_presubmit
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: istio.io/istio
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
    spec:
      containers:
      - command:
        - "true"
        image: gcr.io/istio-testing/build-tools:master-2019-11-14T12-01-13
        name: ""
        resources:
          limits:
            cpu: "8"
            memory: 24Gi
          requests:
            cpu: "5"
            memory: 3Gi
        securityContext:
          privileged: true
      nodeSelector:
        testing: test-pool
