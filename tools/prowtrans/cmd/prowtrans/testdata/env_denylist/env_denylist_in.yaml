postsubmits:
  istio/istio:
  - name: example_postsubmit
    branches:
    - ^master$
    decorate: true
    path_alias: istio.io/istio
    spec:
      containers:
      - command:
        - "true"
        image: gcr.io/istio-testing/build-tools:master-2019-11-14T12-01-13
        name: ""
        env:
        - name: good-env
          value: good
        - name: bad-env
          value: bad
        resources:
          limits:
            cpu: "8"
            memory: 24Gi
          requests:
            cpu: "5"
            memory: 3Gi
        securityContext:
          privileged: true
      nodeSelector:
        testing: test-pool

presubmits:
  istio/istio:
  - name: example_presubmit
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: istio.io/istio
    spec:
      containers:
      - command:
        - "true"
        image: gcr.io/istio-testing/build-tools:master-2019-11-14T12-01-13
        name: ""
        env:
        - name: good-env
          value: good
        - name: bad-env
          value: bad
        resources:
          limits:
            cpu: "8"
            memory: 24Gi
          requests:
            cpu: "5"
            memory: 3Gi
        securityContext:
          privileged: true
      nodeSelector:
        testing: test-pool

periodics:
- name: example_periodic
  cron: 0 2 * * *
  decorate: true
  extra_refs:
  - base_ref: master
    org: istio
    path_alias: istio.io/test-infra
    repo: test-infra
  spec:
    containers:
    - command:
      - "true"
      image: gcr.io/istio-testing/build-tools:master-2019-11-14T12-01-13
      name: ""
      env:
      - name: good-env
        value: good
      - name: bad-env
        value: bad
      resources:
        limits:
          cpu: "8"
          memory: 24Gi
        requests:
          cpu: "5"
          memory: 3Gi
      securityContext:
        privileged: true
    nodeSelector:
      testing: test-pool
