---
plank:
  job_url_template: 'https://prow.istio.io/view/istio-prow{{if eq .Spec.Type "presubmit"}}/pr-logs/pull/{{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}/{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else if eq .Spec.Type "batch"}}/pr-logs/pull/batch{{else}}/logs{{end}}/{{.Spec.Job}}/{{.Status.BuildID}}'
  job_url_prefix_config:
    '*': https://prow.istio.io/view/
    istio-private: https://prow-private.istio.io/view/
  pod_pending_timeout: 15m
  pod_unscheduled_timeout: 30m
  default_decoration_config_entries:
  - config:
      timeout: 2h
      grace_period: 15s
      utility_images:
        clonerefs: "gcr.io/k8s-prow/clonerefs:v20220223-a7c3ef700d"
        initupload: "gcr.io/k8s-prow/initupload:v20220223-a7c3ef700d"
        entrypoint: "gcr.io/k8s-prow/entrypoint:v20220223-a7c3ef700d"
        sidecar: "gcr.io/k8s-prow/sidecar:v20220223-a7c3ef700d"
      gcs_configuration:
        bucket: "istio-prow"
        path_strategy: "explicit"
  - cluster: default
    config:
      gcs_credentials_secret: ""
      default_service_account_name: "prowjob-default-sa"
  - cluster: test-infra-trusted
    config:
      gcs_credentials_secret: ""
      default_service_account_name: "prowjob-default-sa"
  - repo: istio-private
    config:
      gcs_credentials_secret: ""
      default_service_account_name: "prowjob-private-sa"
      gcs_configuration:
        bucket: "istio-private-build"
        path_strategy: "explicit"
      ssh_key_secrets:
      - ssh-key-secret

sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 48h
  terminated_pod_ttl: 30m

deck:
  google_analytics: G-7HJSJ6B5Q6
  spyglass:
    size_limit: 500000000 # 500MB
    gcs_browser_prefix: https://gcsweb.istio.io/gcs/
    testgrid_config: gs://k8s-testgrid/config
    testgrid_root: https://testgrid.k8s.io/
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
      optional_files:
      - podinfo.json
    - lens:
        name: buildlog
      required_files:
      - build-log.txt
    - lens:
        name: junit
      required_files:
      - artifacts/junit.*\.xml
    - lens:
        name: coverage
      required_files:
      - artifacts/filtered.cov
    - lens:
        name: podinfo
      required_files:
      - podinfo.json
    announcement: "This page -- spyglass -- is the default viewer for prow.{{if .ArtifactPath}} For now, the deprecated gubernator page spyglass replaces <a href='https://gubernator.k8s.io/build/{{.ArtifactPath}}'>remains available</a>.{{end}}"
  hidden_repos:
  - istio-private

  tide_update_period: 1s
  rerun_auth_configs:
    '*':
      github_users:
      - cjwagner
      - fejta
      - clarketm
      - chases2
      - Katharine
      - bentheelder
      - michelle192837
      - chizhg
      github_team_slugs:
      - org: istio
        slug: maintainers
    istio-private:
      github_orgs:
      - istio-private

prowjob_namespace: default
pod_namespace: test-pods
log_level: debug

slack_reporter_configs:
  '*':
    job_types_to_report:
    - postsubmit
    - periodic
    - batch
    job_states_to_report:
    - failure
    - error
    channel: test-failures
    report_template: 'Job *{{.Spec.Job}}* of type *{{.Spec.Type}}* ended with state *{{.Status.State}}*. <{{.Status.URL}}|View logs>'
  istio-private:
    job_types_to_report:
    - postsubmit
    - periodic
    - batch
    job_states_to_report:
    - failure
    - error
    channel: private-test-failures
    report_template: 'Job *{{.Spec.Job}}* of type *{{.Spec.Type}}* ended with state *{{.Status.State}}*. <{{.Status.URL}}|View logs>'

# Report job status for presubmit and postsubmit
github_reporter:
  job_types_to_report:
  - presubmit
  - postsubmit

branch-protection:
  allow_disabled_policies: true
  allow_disabled_job_policies: true
  protect: false
  orgs:
    istio:
      required_status_checks:
        contexts:
        - cla/google
      required_pull_request_reviews: &protection_required_pull_request_reviews
        required_approving_review_count: 1
        require_code_owner_reviews: true
      restrictions: &protection_restrictions
        teams:
        - repo-admins
      repos: &protection_repos
        api:
          required_pull_request_reviews:
            required_approving_review_count: 2
          branches: &blocked_branches
            master:
              protect: true
            release-0.1: &blocking_merge
              required_status_checks:
                contexts:
                - "merges-blocked-needs-admin"
              protect: true
            release-0.2: *blocking_merge
            release-0.3: *blocking_merge
            release-0.4: *blocking_merge
            release-0.5: *blocking_merge
            release-0.6: *blocking_merge
            release-0.7: *blocking_merge
            release-0.8: *blocking_merge
            release-1.0: *blocking_merge
            release-1.1: &release11
              <<: *blocking_merge
              restrictions:
                teams:
                - release-managers-1-1
            release-1.2: &release12
              <<: *blocking_merge
              restrictions:
                teams:
                - release-managers-1-2
            release-1.3: &release13
              protect: true
              restrictions:
                teams:
                - release-managers-1-3
            release-1.4: &release14
              protect: true
              restrictions:
                teams:
                - release-managers-1-4
            release-1.5: &release15
              protect: true
              restrictions:
                teams:
                - release-managers-1-5
            release-1.6: &release16
              protect: true
              restrictions:
                teams:
                - release-managers-1.6
            release-1.7: &release17
              protect: true
              restrictions:
                teams:
                - release-managers-1.7
            release-1.8: &release18
              protect: true
              restrictions:
                teams:
                - release-managers-1.8
            release-1.9: &release19
              protect: true
              restrictions:
                teams:
                - release-managers-1.9
            release-1.10: &release110
              protect: true
              restrictions:
                teams:
                  - release-managers-1.10
            release-1.11: &release111
              protect: true
              restrictions:
                teams:
                  - release-managers-1.11
            release-1.12: &release112
              protect: true
              restrictions:
                teams:
                  - release-managers-1.12
            release-1.13: &release113
              protect: true
              restrictions:
                teams:
                  - release-managers-1.13
        operator:
          branches: *blocked_branches
        istio.io:
          branches: *blocked_branches
        cni:
          branches: *blocked_branches
        installer:
          branches: *blocked_branches
        pkg:
          branches: *blocked_branches
        cri:
          branches: *blocked_branches
        client-go:
          branches: *blocked_branches
        enhancements:
          branches: *blocked_branches
        tools:
          branches: *blocked_branches
        bots:
          branches: *blocked_branches
        gogo-genproto:
          branches: *blocked_branches
        common-files:
          branches: *blocked_branches
        community:
          branches: *blocked_branches
        release-builder:
          branches: *blocked_branches
        istio:
          branches:
            <<: *blocked_branches
            release-1.1:
              <<: *release11
              required_status_checks:
                contexts:
                - "ci/circleci: codecov"
                - "ci/circleci: shellcheck"
                - "ci/circleci: lint"
                - "ci/circleci: test"
                - "ci/circleci: build"
                - "ci/circleci: e2e-pilot-cloudfoundry-v1alpha3-v2"
                - "merges-blocked-needs-admin"
            release-1.2:
              <<: *release12
              required_status_checks:
                contexts:
                - "ci/circleci: codecov"
                - "ci/circleci: shellcheck"
                - "ci/circleci: lint"
                - "ci/circleci: test"
                - "ci/circleci: build"
                - "ci/circleci: e2e-pilot-cloudfoundry-v1alpha3-v2"
                - "merges-blocked-needs-admin"
            release-1.3:
              <<: *release13
            release-1.4:
              <<: *release14
            release-1.5:
              <<: *release15
            release-1.6:
              <<: *release16
            release-1.7:
              <<: *release17
            release-1.8:
              <<: *release18
            release-1.9:
              <<: *release19
            release-1.10:
              <<: *release110
            release-1.11:
              <<: *release111
            release-1.12:
              <<: *release112
            release-1.13:
              <<: *release113
        proxy:
          branches:
            <<: *blocked_branches
            endpoints-v1.1.x: *blocking_merge
            endpoints-v1.2.x: *blocking_merge
        test-infra:
          branches: *blocked_branches
        envoy:
          branches:
            <<: *blocked_branches
            master:
              protect: false
    istio-ecosystem:
      repos:
        authservice:
          required_pull_request_reviews:
            required_approving_review_count: 0
            require_code_owner_reviews: false
          restrictions:
          branches:
            master:
              protect: true
        wasm-extensions:
          required_pull_request_reviews:
            required_approving_review_count: 1
            require_code_owner_reviews: true
          branches:
            master:
              protect: true
    istio-private:
      required_pull_request_reviews:
        <<: *protection_required_pull_request_reviews
        require_code_owner_reviews: false
      restrictions: *protection_restrictions
      repos:
        <<: *protection_repos
        istio:
          branches:
            <<: *blocked_branches
            release-1.1: *release11
            release-1.2: *release12
            release-1.3: *release13
            release-1.4: *release14
        proxy:
          required_status_checks:
          branches:
            <<: *blocked_branches
            endpoints-v1.1.x: *blocking_merge
            endpoints-v1.2.x: *blocking_merge
        istio.io:
          required_status_checks:
          branches: *blocked_branches

in_repo_config:
  enabled:
    istio: true

tide:
  queries:
  - repos:
    - istio-ecosystem/authservice
    labels:
    - lgtm
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-rebase
  - repos:
    - istio/istio
    - istio/enhancements
    - istio/envoy
    - istio/proxy
    - istio/operator
    - istio/pkg
    - istio/tools
    - istio/bots
    - istio/api
    - istio/common-files
    - istio/community
    - istio/gogo-genproto
    - istio/test-infra
    - istio/cni
    - istio/installer
    - istio/cri
    - istio/client-go
    - istio/release-builder
    missingLabels: &istio_tide_missing_labels
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    reviewApprovedRequired: true
  - repos:
    - istio/istio
    - istio/proxy
    - istio/operator
    - istio/pkg
    - istio/tools
    - istio/bots
    - istio/api
    - istio/common-files
    - istio/community
    - istio/gogo-genproto
    - istio/test-infra
    - istio/cni
    - istio/installer
    - istio/cri
    - istio/client-go
    - istio/release-builder
    labels:
    - auto-merge
    missingLabels: *istio_tide_missing_labels
    author: istio-testing
    reviewApprovedRequired: false
  - repos:
    - istio/istio.io
    missingLabels: &istio_tide_missing_labels
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    reviewApprovedRequired: true
  - repos:
    - istio/istio.io
    labels:
    - auto-merge
    missingLabels: *istio_tide_missing_labels
    author: istio-testing
    reviewApprovedRequired: false
  - orgs:
    - istio-private
    missingLabels: *istio_tide_missing_labels
    reviewApprovedRequired: true
  merge_method:
    istio: squash
    istio-ecosystem/authservice: squash
    istio-private: squash
  target_url: https://prow.istio.io/tide
  blocker_label: tide/merge-blocker
  squash_label: tide/merge-method-squash
  rebase_label: tide/merge-method-rebase
  merge_label: tide/merge-method-merge
  context_options:
    from-branch-protection: true
    skip-unknown-contexts: true
