apiVersion: v1
kind: PersistentVolume
metadata:
  name: fileserver
  namespace: test-pods
spec:
  capacity:
    storage: 1T
  accessModes:
  - ReadWriteMany
  nfs:
    path: /istio_prow_cache
    server: 10.3.165.146
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: build-cache-claim
  namespace: test-pods
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  volumeName: fileserver
  resources:
    requests:
      storage: 500Gi
