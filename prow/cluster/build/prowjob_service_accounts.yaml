---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: istio-prow-test-job-default@istio-testing.iam.gserviceaccount.com
  labels:
    app.kubernetes.io/part-of: prow-build
  namespace: test-pods
  # Default service account that only has permissions to access the GCS bucket
  # for logging.
  name: prowjob-default-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: istio-prow-test-job-private@istio-testing.iam.gserviceaccount.com
  labels:
    app.kubernetes.io/part-of: prow-build
  namespace: test-pods
  # Default service account that only has permissions to access the GCS buckets
  # for private build.
  name: prowjob-private-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: istio-prow-test-job@istio-testing.iam.gserviceaccount.com
  labels:
    app.kubernetes.io/part-of: prow-build
  namespace: test-pods
  # Service account that has more permissions on the shared GCP projects, check
  # with a Googler on what permissions it has.
  # Please only use it when you do need them.
  name: prowjob-advanced-sa
