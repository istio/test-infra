apiVersion: v1
kind: Service
metadata:
  labels:
  name: velodrome
  namespace: velodrome
spec:
  type: NodePort
  selector:
    app: velodrome
  ports:
  - port: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
  name: velodrome-external
  namespace: velodrome
spec:
  type: NodePort
  ports:
  - port: 80
---
kind: Endpoints
apiVersion: v1
metadata:
  labels:
  name: velodrome-external
  namespace: velodrome
subsets:
- addresses:
  - ip: 130.211.224.127 # public ip for nginx-istio
  ports:
  - port: 80
