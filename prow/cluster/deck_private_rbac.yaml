kind: ServiceAccount
apiVersion: v1
metadata:
  annotations:
    iam.gke.io/gcp-service-account: prow-control-plane@istio-testing.iam.gserviceaccount.com
  namespace: default
  name: deck-private
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: deck-private
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: test-pods
  name: deck-private
rules:
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: deck-private
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deck-private
subjects:
- kind: ServiceAccount
  name: deck-private
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: test-pods
  name: deck-private
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deck-private
subjects:
- kind: ServiceAccount
  name: deck-private
  namespace: default
