test_infra_master_spec: &test_infra_master_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/istio/test-infra=master"
    - "--clean"
    - "--timeout=30"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: test-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/build-tools:2019-10-18T14-31-21
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

istio_container_with_kind: &istio_container_with_kind
  image: gcr.io/istio-testing/build-tools:master-2019-12-10T17-49-16
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

periodics:

- interval: 10m
  name: test-infra-cleanup-GKE
  annotations:
    testgrid-dashboards: istio_infrastructure
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    <<: *test_infra_master_spec

- interval: 30m
  name: release-requests-janitor
  branches: master
  decorate: true
  extra_refs:
  - org: istio-releases
    repo: pipeline
    base_ref: master
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-release-pipeline: "true"
  spec:
    <<: *istio_rel_pipeline_spec
    containers:
    - <<: *istio_rel_pipeline_container
      image: gcr.io/istio-testing/build-tools:master-2019-12-10T17-49-16
      env:
      - name: GIT_BRANCH
        value: master
      - name: RELEASE_BOT
        value: foo
      command:
      - entrypoint
      - scripts/clean_release_requests.sh

- cron: "15 10 * * *" # every day at 2:15 am PST
  name: release-trigger-daily-build-release-1.3
  branches: release-1.3
  decorate: true
  extra_refs:
  - org: istio-releases
    repo: pipeline
    base_ref: release-1.3
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-release-pipeline: "true"
  spec:
    <<: *istio_rel_pipeline_spec
    containers:
    - <<: *istio_rel_pipeline_container
      image: gcr.io/istio-testing/build-tools:master-2019-12-10T17-49-16
      env:
      - name: GIT_BRANCH
        value: release-1.3
      - name: RELEASE_BOT
        value: foo
      command:
      - entrypoint
      - scripts/trigger_daily_release.sh

- interval: 5m
  name: monitoring-verify-gcsweb
  decorate: true
  annotations:
    testgrid-dashboards: istio_infrastructure
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  spec:
    containers:
      - image: alpine:3.10.1
        command:
        - wget
        args:
        - --spider
        - https://gcsweb.istio.io/gcs/istio-release/
    nodeSelector:
      testing: test-pool

- cron: "0 0 * * *" # starts every day at 00:00AM UTC
  name: daily-performance-benchmark
  branches: master
  decorate: true
  timeout: 17h
  decoration_config:
    timeout: 17h0m0s
  extra_refs:
    - org: istio
      repo: tools
      base_ref: master
      path_alias: istio.io/tools
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    containers:
      - <<: *istio_container_with_kind
        env:
          - name: GIT_BRANCH
            value: master
        command:
          - entrypoint
          - perf/benchmark/run_benchmark_job.sh

