- cron: "0 2 * * *"  # every day at 02:00AM UTC
  name: update-ref-docs_istio.io_periodic
  branches:
  - ^master$
  decorate: true
  extra_refs:
  - base_ref: master
    org: istio
    path_alias: istio.io/test-infra
    repo: test-infra
  annotations:
    testgrid-dashboards: istio_istio.io
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  spec:
    containers:
    - command:
      - ./tools/automator/automator.sh
      - --org=istio
      - --repo=istio.io
      - "--title=Automator: update istio.io@$AUTOMATOR_BRANCH reference docs"
      - --modifier=refdocs
      - --token-path=/etc/github-token/oauth
      - --cmd=make update_ref_docs
      image: gcr.io/istio-testing/build-tools:master-2019-12-09T23-37-05
      resources:
        limits:
          cpu: "3"
          memory: 24Gi
        requests:
          cpu: 500m
          memory: 3Gi
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: /etc/github-token
        name: github
        readOnly: true
    nodeSelector:
      testing: test-pool
    volumes:
    - name: github
      secret:
        secretName: oauth-token