test_infra_master_spec: &test_infra_master_spec
  containers:
  - image: gcr.io/istio-testing/prowbazel:0.4.13
    args:
    - "--repo=github.com/istio/test-infra=master"
    - "--clean"
    - "--timeout=30"
    # Bazel needs privileged mode in order to sandbox builds.
    securityContext:
      privileged: true
  nodeSelector:
    testing: test-pool

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

periodics:

- interval: 10m
  name: test-infra-cleanup-GKE
  annotations:
    testgrid-dashboards: istio-infrastructure
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    <<: *test_infra_master_spec

- interval: 24h
  name: proxy-postsubmit-periodic
  context: prow/proxy-postsubmit.sh
  annotations:
    testgrid-create-test-group: "false"
  branches: master
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/istio-testing/prowbazel:0.4.13
      args:
      - "--repo=github.com/istio/proxy"
      - "--clean"
      - "--timeout=120"
      # Bazel needs privileged mode in order to sandbox builds.
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "24Gi"
          cpu: "7000m"
    nodeSelector:
      testing: build-pool

- interval: 30m
  name: release-requests-janitor
  branches: master
  decorate: true
  extra_refs:
  - org: istio-releases
    repo: pipeline
    base_ref: master
  annotations:
    testgrid-dashboards: istio-release
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-release-pipeline: "true"
  spec:
    <<: *istio_rel_pipeline_spec
    containers:
    - <<: *istio_rel_pipeline_container
      env:
      - name: GIT_BRANCH
        value: master
      - name: RELEASE_BOT
        value: foo
      command:
      - entrypoint
      - scripts/clean_release_requests.sh

