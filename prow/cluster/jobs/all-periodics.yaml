istio_container_with_kind: &istio_container_with_kind
  image: gcr.io/istio-testing/build-tools:master-24cb3cb93708d8739901dfb5cfbae6574caa1f19
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

periodics:
- interval: 5m
  name: monitoring-verify-gcsweb
  decorate: true
  annotations:
    testgrid-dashboards: istio_infrastructure
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  spec:
    containers:
      - image: alpine:3.10.1
        command:
        - wget
        args:
        - --spider
        - https://gcsweb.istio.io/gcs/istio-release/
    nodeSelector:
      testing: test-pool
