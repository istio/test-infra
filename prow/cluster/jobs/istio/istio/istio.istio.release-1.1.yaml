job_template: &job_template
  branches:
  - "^release-1.1$"
  decorate: true
  path_alias: istio.io/istio

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20190823-25f7c637
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

presubmits:

  istio/istio:

  - name: istio-unit-tests
    <<: *job_template
    annotations:
      testgrid-create-test-group: "false"
    context: prow/istio-unit-tests.sh
    always_run: true
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/istio-unit-tests.sh
      nodeSelector:
        testing: build-pool

  - name: test-e2e-mixer-no_auth
    <<: *job_template
    annotations:
      testgrid-create-test-group: "false"
    optional: true
    skip_report: true
    context: "prow: test-e2e-mixer-no_auth"
    max_concurrency: 5
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - prow/test-e2e-mixer-no_auth.sh
      nodeSelector:
        testing: test-pool

  - name: istio-pilot-e2e-envoyv2-v1alpha3
