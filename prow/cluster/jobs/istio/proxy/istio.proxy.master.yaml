    extra_refs:
    - org: istio.io
      repo: istio
      base_ref: master
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/istio-testing/prowbazel:0.5.7
        command:
        - ./prow/proxy-presubmit-tsan.sh
        resources:
          requests:
            memory: "8Gi"
            cpu: "8000m"
          limits:
            memory: "60Gi"
            cpu: "16000m"
      nodeSelector:
        testing: build-pool


