branch_spec: &branch_spec
- "^master$"

presubmits:

  istio/proxy:

  - name: proxy-presubmit-asan
    context: prow/proxy-presubmit-asan.sh
    branches: *branch_spec
    always_run: true
    decorate: true
    path_alias: istio.io/proxy
    timeout: 60m
    extra_refs:
    - org: istio.io
      repo: istio
      base_ref: master
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/istio-testing/prowbazel:0.5.7
        command:
        - ./prow/proxy-presubmit-asan.sh
        resources:
          requests:
            memory: "8Gi"
            cpu: "8000m"
          limits:
            memory: "60Gi"
            cpu: "16000m"
      nodeSelector:
        testing: build-pool

  - name: proxy-presubmit-tsan
    context: prow/proxy-presubmit-tsan.sh
    branches: *branch_spec
    always_run: true
    decorate: true
    path_alias: istio.io/proxy
