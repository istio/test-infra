      - --tag=v[0-9]{8}-[a-f0-9]{10}
      - --var=image
      image: gcr.io/istio-testing/build-tools:master-2020-09-23T01-42-39
      name: ""
      resources:
        limits:
          cpu: "3"
          memory: 24Gi
        requests:
          cpu: "1"
          memory: 3Gi
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: /home/prow/go/pkg
        name: build-cache
        subPath: gomod
      - mountPath: /etc/github-token
        name: github
        readOnly: true
    nodeSelector:
      testing: test-pool
    volumes:
    - hostPath:
        path: /tmp/prow/cache
        type: DirectoryOrCreate
      name: build-cache
