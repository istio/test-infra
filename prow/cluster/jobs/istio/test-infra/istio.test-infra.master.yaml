presubmits:
  istio/test-infra:
  - name: pull-test-infra-check-testgrid-config
    run_if_changed: '^(prow/cluster/jobs/.*\.yaml)|(testgrid/default\.yaml)$'
    decorate: true
    branches:
    - master
    annotations:
      testgrid-create-test-group: "false"
    spec:
      containers:
      - image: gcr.io/k8s-prow/transfigure:v20210625-e1bdf10806
        command:
        - /transfigure.sh
        args:
        - test
        - prow/config.yaml
        - prow/cluster/jobs
        - testgrid/config.yaml
        - istio
