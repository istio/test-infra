presubmits:
  istio/test-infra:
  - name: pull-test-infra-check-testgrid-config
    run_if_changed: '^(prow/cluster/jobs/.*\.yaml)|(testgrid/default\.yaml)$'
    decorate: true
    branches:
    - master
    annotations:
      testgrid-create-test-group: "false"
    spec:
      containers:
      - image: gcr.io/k8s-prow/configurator:v20220826-8014e0f0a3
        command:
        - configurator
        args:
        - --yaml=testgrid/config.yaml
        - --default=testgrid/default.yaml
        - --prow-config=prow/config.yaml
        - --prow-job-config=prow/cluster/jobs
        - --prowjob-url-prefix=https://github.com/istio/test-infra/tree/master/prow/cluster/jobs
        - --update-description
        - --validate-config-file
        - --oneshot
        resources:
          requests:
            memory: "1Gi"

postsubmits:
  istio/test-infra:
  - name: deploy-prow_test-infra_postsubmit
    annotations:
      testgrid-alert-email: istio-oncall@googlegroups.com
      testgrid-dashboards: istio_test-infra_postsubmit
      testgrid-num-failures-to-alert: "1"
    branches:
    - ^master$
    cluster: test-infra-trusted
    decorate: true
    max_concurrency: 1
    path_alias: istio.io/test-infra
    reporter_config:
      slack:
        channel: oncall
        job_states_to_report:
        - success
        - failure
        - aborted
        - error
        report_template: 'Deploying prow: {{.Status.State}}. <{{.Spec.Refs.BaseLink}}|Commit
          {{.Spec.Refs.BaseSHA}}> <{{.Status.URL}}|View logs> <https://testgrid.k8s.io/istio_test-infra_postsubmit#deploy-prow_test-infra_postsubmit|Job
          history on Testgrid>'
    run_if_changed: ^prow/cluster/(?:gcsweb/|monitoring/|build/|private/|[^/]+\.yaml$)
    spec:
      serviceAccountName: prow-deployer
      containers:
      - command:
        - make
        - -C
        - prow
        - deploy
        - deploy-gcsweb
        - deploy-monitoring
        - deploy-build
        - deploy-private
        image: gcr.io/istio-testing/build-tools:master-c84f3580983b4ab75e20a5cef6d42ea068ec288e
        resources:
          limits:
            cpu: "3"
            memory: 24Gi
          requests:
            cpu: "1"
            memory: 3Gi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /home/prow/go/pkg
          name: build-cache
          subPath: gomod
      volumes:
      - hostPath:
          path: /var/tmp/prow/cache
          type: DirectoryOrCreate
        name: build-cache
