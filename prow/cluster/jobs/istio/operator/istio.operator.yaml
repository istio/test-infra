presubmits:

  istio/operator:

  - name: operator-lint
    branches:
      - ^master$
      - ^release-1.*$
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/istio-testing/build-tools:2019-08-07
        command:
        - make
        - lint
        env:
        - name: GO111MODULE
          value: "on"
        - name: BUILD_WITH_CONTAINER
          value: "0"
        - name: USE_LOCAL_TOOLCHAIN
          value: "1"
      nodeSelector:
        testing: test-pool

  - name: operator-build
    branches:
      - ^master$
      - ^release-1.*$
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/istio-testing/build-tools:2019-08-07
        command:
        - make
        - mesh
        env:
        - name: GO111MODULE
          value: "on"
        - name: BUILD_WITH_CONTAINER
          value: "0"
        - name: USE_LOCAL_TOOLCHAIN
          value: "1"
      nodeSelector:
        testing: build-pool

  - name: operator-test
    branches:
      - ^master$
      - ^release-1.*$
    path_alias: istio.io/operator
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/istio-testing/build-tools:2019-08-07
        command:
        - make
        - test
        env:
        - name: GO111MODULE
          value: "on"
        - name: BUILD_WITH_CONTAINER
          value: "0"
        - name: USE_LOCAL_TOOLCHAIN
          value: "1"
      nodeSelector:
        testing: test-pool
