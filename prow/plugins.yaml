# Plugin repository whitelist.
# Keys: Full repo name: "org/repo".
# Values: List of plugins to run against the repo.
---
triggers:
- repos:
  - istio/api
  - istio/old_auth_repo
  - istio/old_broker_repo
  - sebastienvas/core
  - istio/istio
  - istio/old_mixer_repo
  - istio/old_pilot_repo
  - istio/test-infra
  - istio-releases/daily-release
  trusted_org: istio

plugins:
  istio/api:
  - assign
  - trigger
  - close

  istio/old_auth_repo:
  - assign
  - trigger
  - close
  - release-note
  - reopen
  - lgtm
  - hold

  istio/old_broker_repo:
  - assign
  - trigger
  - close
  - hold

  sebastienvas/core:
  - assign
  - trigger
  - release-note
  - close
  - reopen
  - lgtm
  - hold

  istio/istio:
  - assign
  - trigger
  - release-note
  - close
  - reopen
  - lgtm
  - hold

  istio/old_mixer_repo:
  - assign
  - trigger
  - release-note
  - close
  - reopen
  - lgtm
  - hold

  istio/old_pilot_repo:
  - assign
  - trigger
  - release-note
  - close
  - reopen
  - lgtm
  - hold

  istio/test-infra:
  - approve
  - assign
  - trigger
  - config-updater
  - release-note
  - close
  - reopen
  - lgtm
  - hold
  - yuks

  istio-releases/daily-release:
  - trigger
