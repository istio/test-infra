org: istio-ecosystem
repo: sail-operator
branches:
  - pre-main
  - main

support_release_branching: false
image: gcr.io/istio-testing/build-tools:master-ded7e39747b2cf9eb9fa8c2dbcf25d9c84a4b407
jobs:
  - name: unit-tests
    types: [presubmit]
    architectures: [amd64, arm64]
    command: [entrypoint, make, -e, "T=-v -count=1", build, test]

  - name: gencheck
    types: [presubmit]
    command: [make, gen-check]

  - name: lint
    types: [presubmit]
    command: [make, lint]
    resources: lint

  - name: integ-kind
    types: [presubmit]
    command: [entrypoint, make, test.integration.kind]
    requirements: [kind]

  - name: scorecard
    types: [presubmit]
    command: [entrypoint, make, test.scorecard]
    requirements: [kind]

  - name: update-deps
    types: [periodic]
    cron: "0 23 * * 1-5" # run Mon-Fri at 11:00PM UTC
    command:
    - entrypoint
    - ../test-infra/tools/automator/automator.sh
    - --org=$AUTOMATOR_ORG
    - --repo=sail-operator
    - "--title=Automator: Update dependencies in $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH"
    - --labels=auto-merge
    - --modifier=update_deps
    - --token-env
    - --cmd=./tools/update_deps.sh
    requirements: [github-istio-testing]
    repos: [istio/test-infra@master]
    env:
    - name: AUTOMATOR_ORG
      value: istio-ecosystem

resources_presets:
  default:
    requests:
      memory: "3Gi"
      cpu: "5000m"
    limits:
      memory: "24Gi"
      cpu: "5000m"
  lint:
    requests:
      memory: "16Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"

requirements: [gocache]
