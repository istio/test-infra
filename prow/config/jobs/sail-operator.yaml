org: istio-ecosystem
repo: sail-operator
branches:
  - pre-main
  - main

support_release_branching: false
image: gcr.io/istio-testing/build-tools:master-ded7e39747b2cf9eb9fa8c2dbcf25d9c84a4b407
jobs:
  - name: unit-tests
    types: [presubmit]
    architectures: [amd64, arm64]
    command: [entrypoint, make, -e, "T=-v -count=1", build, test]

  - name: gencheck
    types: [presubmit]
    command: [make, gencheck]

  - name: lint
    types: [presubmit]
    command: [make, lint]
    resources: lint

  - name: integ-kind
    types: [presubmit]
    command: [entrypoint, make, test.integration.kind]
    requirements: [kind]

  - name: scorecard
    types: [presubmit]
    command: [entrypoint, make, test.scorecard]
    requirements: [kind]

resources_presets:
  default:
    requests:
      memory: "3Gi"
      cpu: "5000m"
    limits:
      memory: "24Gi"
      cpu: "5000m"
  lint:
    requests:
      memory: "16Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"

requirements: [gocache]
