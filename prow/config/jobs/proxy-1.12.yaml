branches:
- release-1.12
image: gcr.io/istio-testing/build-tools-proxy:release-1.12-2022-06-28T09-02-11
jobs:
- command:
  - ./prow/proxy-presubmit.sh
  name: test
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  timeout: 4h0m0s
  types:
  - presubmit
- command:
  - ./prow/proxy-presubmit-asan.sh
  name: test-asan
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  timeout: 4h0m0s
  types:
  - presubmit
- command:
  - ./prow/proxy-presubmit-tsan.sh
  name: test-tsan
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  timeout: 4h0m0s
  types:
  - presubmit
- command:
  - ./prow/proxy-presubmit-release.sh
  name: release-test
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  timeout: 4h0m0s
  types:
  - presubmit
- command:
  - ./prow/proxy-presubmit-centos-release.sh
  image: gcr.io/istio-testing/build-tools-centos:release-1.12-2022-06-28T09-02-11
  name: release-centos-test
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  timeout: 4h0m0s
  types:
  - presubmit
- command:
  - entrypoint
  - ./prow/proxy-presubmit-wasm.sh
  name: check-wasm
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  - docker
  timeout: 4h0m0s
  types:
  - presubmit
- command:
  - entrypoint
  - ./prow/proxy-postsubmit.sh
  name: release
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  - docker
  timeout: 4h0m0s
  types:
  - postsubmit
- command:
  - ./prow/proxy-postsubmit-centos.sh
  image: gcr.io/istio-testing/build-tools-centos:release-1.12-2022-06-28T09-02-11
  name: release-centos
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: build-pool
  requirements:
  - cache
  timeout: 4h0m0s
  types:
  - postsubmit
- command:
  - ../test-infra/tools/automator/automator.sh
  - --org=istio
  - --repo=istio
  - '--title=Automator: update proxy@$AUTOMATOR_SRC_BRANCH in $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH'
  - --labels=auto-merge,release-notes-none
  - --modifier=update_proxy_dep
  - --token-path=/etc/github-token/oauth
  - --git-exclude=^common/
  - --cmd=bin/update_proxy.sh $AUTOMATOR_SHA
  image: gcr.io/istio-testing/build-tools:release-1.12-2022-06-28T09-02-11
  name: update-istio
  node_selector:
    testing: build-pool
  repos:
  - istio/test-infra@master
  requirements:
  - cache
  - github
  timeout: 4h0m0s
  types:
  - postsubmit
- command:
  - ../test-infra/tools/automator/automator.sh
  - --org=istio
  - --repo=proxy
  - '--title=Automator: update envoy@$AUTOMATOR_SRC_BRANCH in $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH'
  - --labels=auto-merge
  - --modifier=update_envoy_dep
  - --token-path=/etc/github-token/oauth
  - --cmd=UPDATE_BRANCH=release/v1.20 scripts/update_envoy.sh
  image: gcr.io/istio-testing/build-tools:release-1.12-2022-06-28T09-02-11
  interval: 24h
  name: update-proxy
  node_selector:
    testing: build-pool
  repos:
  - istio/test-infra@master
  requirements:
  - cache
  - github
  timeout: 4h0m0s
  types:
  - periodic
node_selector:
  testing: build-pool
org: istio
repo: proxy
requirement_presets:
  cache:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /home/prow/go/pkg
      name: build-cache
      subPath: gomod
    volumes:
    - hostPath:
        path: /var/tmp/prow/cache
        type: DirectoryOrCreate
      name: build-cache
  docker:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /var/lib/docker
      name: docker-root
    volumes:
    - emptyDir: {}
      name: docker-root
  github:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /etc/github-token
      name: github
      readOnly: true
    volumes:
    - name: github
      secret:
        secretName: oauth-token
  github-optional:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /etc/github-token
      name: github
      readOnly: true
    volumes:
    - name: github
      secret:
        optional: true
        secretName: oauth-token
  gocache:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /gocache
      name: build-cache
      subPath: gocache
    volumes:
    - hostPath:
        path: /var/tmp/prow/cache
        type: DirectoryOrCreate
      name: build-cache
  kind:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /lib/modules
      name: modules
      readOnly: true
    - mountPath: /sys/fs/cgroup
      name: cgroup
      readOnly: true
    - mountPath: /var/lib/docker
      name: docker-root
    volumes:
    - hostPath:
        path: /lib/modules
        type: Directory
      name: modules
    - hostPath:
        path: /sys/fs/cgroup
        type: Directory
      name: cgroup
    - emptyDir: {}
      name: docker-root
  release:
    annotations: {}
    args: null
    env:
    - name: COSIGN_KEY
      valueFrom:
        secretKeyRef:
          key: key
          name: cosign-key
    labels:
      preset-release-pipeline: "true"
    volumeMounts: null
    volumes: null
resources_presets:
  benchmark:
    limits:
      memory: 24Gi
    requests:
      cpu: "15"
      memory: 8Gi
  default:
    limits:
      cpu: "64"
      memory: 240G
    requests:
      cpu: "30"
      memory: 100G
  lint:
    limits:
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 16Gi
  multicluster:
    limits:
      memory: 24Gi
    requests:
      cpu: "8"
      memory: 3Gi
