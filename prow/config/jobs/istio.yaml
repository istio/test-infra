org: istio
repo: istio
support_release_branching: true
image: gcr.io/istio-testing/build-tools:master-2021-07-20T19-29-39
jobs:
  - name: unit-tests
    command: [entrypoint, make, -e, "T=-v -count=1", build, racetest, binaries-test]

  - name: release-test
    types: [presubmit]
    command: [entrypoint, prow/release-test.sh]
    requirements: [gcp, docker]

  - name: release
    types: [postsubmit]
    command: [entrypoint, prow/release-commit.sh]
    requirements: [gcp, docker]

  - name: benchmark
    types: [presubmit]
    modifiers: [presubmit_optional, presubmit_skipped]
    command: [entrypoint, make, benchtest]
    resources: benchmark

  - name: benchmark-report
    types: [postsubmit]
    command: [entrypoint, make, benchtest, report-benchtest]
    requirements: [gcp]
    resources: benchmark

  - name: integ-pilot-k8s-tests
    types: [presubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.pilot.kube.presubmit]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-postsubmit,-flaky,-multicluster"

  - name: integ-cni-k8s-tests
    types: [presubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.pilot.kube.presubmit]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-postsubmit,-flaky,-multicluster"
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.istio.enableCNI=true "

  - name: integ-security-k8s-tests
    types: [presubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.security.kube.presubmit]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-postsubmit,-flaky,-multicluster"

  - name: integ-telemetry-k8s-tests
    types: [presubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.telemetry.kube.presubmit]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-postsubmit,-flaky,-multicluster"

  - name: integ-telemetry-mc-k8s-tests
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - test.integration.telemetry.kube
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-telemetry-istiodless-mc-k8s-tests
    modifiers:
      - presubmit_optional
      - presubmit_skipped
      - hidden
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - test.integration.telemetry.kube
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-multicluster"
      - name: INTEGRATION_TEST_FLAGS
        value: --istio.test.istio.istiodlessRemotes

  - name: integ-multicluster-k8s-tests
    types: [presubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - test.integration.multicluster.kube.presubmit
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-postsubmit,-flaky,+multicluster"

  - name: integ-istiodremote-k8s-tests
    types: [presubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - --topology-config
      - prow/config/topology/external-istiod.json
      - test.integration.istiodremote.kube.presubmit
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-postsubmit,-flaky,+multicluster"

  - name: integ-distroless-k8s-tests
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.kube.reachability]
    requirements: [kind]
    env:
      - name: VARIANT
        value: "distroless"
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-ipv6-k8s-tests
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.kube.reachability]
    requirements: [kind]
    node_selector:
      # COS does not currently support IPv6
      testing: ipv6-pool
    env:
      - name: DOCKER_IN_DOCKER_IPV6_ENABLED
        value: "true"
      - name: IP_FAMILY
        value: "ipv6"
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-operator-controller-tests
    types: [presubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.operator.kube.presubmit]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-postsubmit,-flaky,-multicluster"

  - name: integ-pilot-k8s-tests
    types: [postsubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.pilot.kube]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-pilot-multicluster-tests
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - test.integration.pilot.kube
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-pilot-istiodless-multicluster-tests
    modifiers:
      - presubmit_optional
      - presubmit_skipped
      - hidden
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - test.integration.pilot.kube
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-multicluster"
      - name: INTEGRATION_TEST_FLAGS
        value: --istio.test.istio.istiodlessRemotes

  - name: integ-security-k8s-tests
    types: [postsubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.security.kube]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-security-fuzz-k8s-tests
    types: [periodic]
    cron: "0 7 * * *" # starts every day at 07:00AM UTC
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration-fuzz.security.fuzz.kube]
    requirements: [kind]

  - name: integ-security-multicluster-tests
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - test.integration.security.kube
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-security-istiodless-multicluster-tests
    modifiers:
      - presubmit_optional
      - presubmit_skipped
      - hidden
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --topology
      - MULTICLUSTER
      - test.integration.security.kube
    requirements: [kind]
    resources: multicluster
    env:
      - name: TEST_SELECT
        value: "-multicluster"
      - name: INTEGRATION_TEST_FLAGS
        value: --istio.test.istio.istiodlessRemotes

  - name: integ-telemetry-k8s-tests
    types: [postsubmit]
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.telemetry.kube]
    requirements: [kind]
    env:
      - name: TEST_SELECT
        value: "-multicluster"

  - name: integ-helm-tests
    command: [entrypoint, prow/integ-suite-kind.sh, test.integration.helm.kube]
    requirements: [kind]

    # The node image must be kept in sync with the kind version we use.
    # See istio.io/tools/docker/build-tools for the kind image
    # https://github.com/kubernetes-sigs/kind/releases for node corresponding node image
  - name: integ-k8s-116
    types: [postsubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - kindest/node:v1.16.15
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.retries=1 "

  - name: integ-k8s-117
    types: [postsubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - kindest/node:v1.17.17
      - --kind-config
      - prow/config/endpointslice.yaml
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.retries=1 "

  - name: integ-k8s-118
    types: [postsubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - kindest/node:v1.18.19
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.retries=1 "

  - name: integ-k8s-119
    types: [postsubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - kindest/node:v1.19.11
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.retries=1 "

  - name: integ-k8s-120
    types: [postsubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - gcr.io/istio-testing/kind-node:v1.20.7
      - --kind-config
      - prow/config/mixedlb-service.yaml
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.retries=1 "

  - name: integ-k8s-122
    types: [postsubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - gcr.io/istio-testing/kind-node:v1.22.0-beta.2
      - --kind-config
      - prow/config/mixedlb-service.yaml
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.retries=1 "

  - name: integ-cni-k8s-tests
    types: [postsubmit]
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: TEST_SELECT
        value: "-multicluster,-flaky"
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.retries=1 --istio.test.istio.enableCNI=true "

  # Test with assertions enabled.
  - name: integ-assertion-k8s-tests
    modifiers: [presubmit_optional, presubmit_skipped] #  We run this in postsubmit always, but let developers explicitly run in presubmit
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - test.integration.kube.presubmit
    requirements: [kind]
    timeout: 4h
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: " --istio.test.istio.operatorOptions=values.pilot.env.UNSAFE_PILOT_ENABLE_RUNTIME_ASSERTIONS=true "

  - name: analyze-tests
    types: [presubmit]
    command: [make, test.integration.analyze]

  - name: lint
    types: [presubmit]
    command: [make, lint]
    resources: lint

  - name: gencheck
    types: [presubmit]
    command: [make, gen-check]

  - name: release-notes
    types: [presubmit]
    command:
      - ../test-infra/tools/check_release_notes.sh
      - --token-path=/etc/github-token/oauth
    requirements: [github]
    repos: [istio/test-infra@master,istio/tools@master]
resources:
  default:
    requests:
      memory: "3Gi"
      cpu: "5000m"
    limits:
      memory: "24Gi"
  # TODO: this was set while investigating https://github.com/istio/istio/issues/32985
  # We should consider if this is needed long term, as its expensive
  multicluster:
    requests:
      memory: "3Gi"
      # This ensures we have at most one multicluster job on a node
      # Nodes have 16CPUs, with some overhead
      cpu: "8000m"
    limits:
      memory: "24Gi"
  lint:
    requests:
      memory: "16Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
  # Give 15 CPUs which will put us on a dedicate node, for consistency
  benchmark:
    requests:
      memory: "8Gi"
      cpu: "15000m"
    limits:
      memory: "24Gi"
requirements: [gocache]
