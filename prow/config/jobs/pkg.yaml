org: istio
repo: pkg
support_release_branching: true
image: gcr.io/istio-testing/build-tools:master-bbf48991a2e1fa68189c065634cfa7b1c7775fe8

jobs:
  - name: build
    command: [make, build]

  - name: lint
    command: [make, lint]

  - name: test
    command: [make, test]

  - name: gencheck
    command: [make, gen-check]
