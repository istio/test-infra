branches:
- release-1.9
image: gcr.io/istio-testing/build-tools:release-1.9-2021-07-13T16-45-56
jobs:
- command:
  - make
  - lint
  name: lint
- command:
  - make
  - test
  name: test
- command:
  - make
  - gen-check
  name: gencheck
- command:
  - entrypoint
  - test/publish.sh
  name: dry-run
  regex: \.go$|\.sh$
  requirements:
  - gcp
  - docker
  resources: build
- command:
  - release/build-warning.sh
  modifiers:
  - presubmit_optional
  name: build-warning
  regex: ^release/trigger-build$
  types:
  - presubmit
- command:
  - release/publish-warning.sh
  modifiers:
  - presubmit_optional
  name: publish-warning
  regex: ^release/trigger-publish$
  types:
  - presubmit
- command:
  - entrypoint
  - release/build.sh
  name: build-release
  regex: ^release/trigger-build$
  requirements:
  - release
  - docker
  - github-optional
  resources: build
  types:
  - postsubmit
- command:
  - entrypoint
  - release/publish.sh
  name: publish-release
  regex: ^release/trigger-publish$
  requirements:
  - release
  - docker
  resources: build
  types:
  - postsubmit
org: istio
repo: release-builder
resources:
  build:
    limits:
      cpu: "8"
      memory: 24Gi
    requests:
      cpu: "5"
      memory: 3Gi
  default:
    limits:
      cpu: "3"
      memory: 24Gi
    requests:
      cpu: "1"
      memory: 3Gi
