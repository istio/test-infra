branches:
- release-1.17
env:
- name: BUILD_WITH_CONTAINER
  value: "0"
image: gcr.io/istio-testing/build-tools-proxy:release-1.17-23e3713f79cb748106e9b407dcff8d7d3546cbea
jobs:
- command:
  - ./prow/proxy-presubmit.sh
  image: gcr.io/istio-testing/build-tools-proxy:release-1.17-23e3713f79cb748106e9b407dcff8d7d3546cbea
  name: test
  node_selector:
    testing: build-pool
  requirement_presets:
    cache:
      volumeMounts:
      - mountPath: /home/prow/go/pkg
        name: build-cache
        subPath: gomod
      volumes:
      - hostPath:
          path: /var/tmp/prow/cache
          type: DirectoryOrCreate
        name: build-cache
    cratescache:
      volumeMounts:
      - mountPath: /home/.cargo
        name: build-cache
        subPath: cargo
      volumes:
      - hostPath:
          path: /var/tmp/prow/cache
          type: DirectoryOrCreate
        name: build-cache
    docker:
      volumeMounts:
      - mountPath: /var/lib/docker
        name: docker-root
      volumes:
      - emptyDir: {}
        name: docker-root

    gocache:
      volumeMounts:
      - mountPath: /gocache
        name: build-cache
        subPath: gocache
      volumes:
      - hostPath:
          path: /var/tmp/prow/cache
          type: DirectoryOrCreate
        name: build-cache
    kind:
      volumeMounts:
      - mountPath: /lib/modules
        name: modules
        readOnly: true
      - mountPath: /sys/fs/cgroup
        name: cgroup
        readOnly: true
      - mountPath: /var/lib/docker
        name: docker-root
      volumes:
      - hostPath:
          path: /lib/modules
          type: Directory
        name: modules
      - hostPath:
          path: /sys/fs/cgroup
          type: Directory
        name: cgroup
      - emptyDir: {}
        name: docker-root

  requirements:
  - cache
  - cache
  resources_presets:
    arm:
      requests:
        cpu: "4"
        memory: 16G
    default:
      limits:
        cpu: "64"
        memory: 240G
      requests:
        cpu: "30"
        memory: 100G
  service_account_name: prowjob-rbe
  timeout: 4h0m0s
  types:
  - presubmit
