org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-543df8650504fdcb1f3057c3e37683552739efc4

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
