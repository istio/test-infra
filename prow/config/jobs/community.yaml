org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-8c912b4e50bed358fa0d5b344e2e3d0757a7f036

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
