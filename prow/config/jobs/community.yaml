org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-666a4e5bea9e23bb4a4149580cde51dbb0014f82

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
