org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-fb08d14506ed189896898a140205ef1bfc7008cb

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
