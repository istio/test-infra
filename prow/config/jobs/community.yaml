org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-8fd7512ff351aebc342a7c6410dd4899811de4ef

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 4h
