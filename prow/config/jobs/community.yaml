org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-a0bd585758d9a997e9a824f957a242338cc78c53

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
