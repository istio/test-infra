org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-cc8d9caebe583f65880346fd7e3bd68dc67ea9ea

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github-organization]
    timeout: 4h
