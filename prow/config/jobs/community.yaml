org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-d8a48a31329112b98466a211073ecae77ed943c0

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
