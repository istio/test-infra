org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-0167bb3e0eb427414fcb23f016f24d117b04db5e

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
