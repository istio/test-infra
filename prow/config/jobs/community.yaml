org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-62f8b507af660ecccb613e643daf5ea546222ac7

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 4h
