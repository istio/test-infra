org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-8108c85d77550c2292ebc3c522b9eea1c0977eb1

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
