org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-051322f0945741253e6fb17ebd65e0f8d81341ad

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
