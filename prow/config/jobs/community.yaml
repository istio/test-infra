org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-dff6a9b47ff38dbf8ed14a58614468d37e11c626

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
