org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-5781e1080a49891e993bdadec6031d072943d531

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
