org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-6feecaa7b2e32bece24b06e719407e524a85fa61

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
