org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-ba6dd96b773cefe3c8361b2c141f05abbb140e5d

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
