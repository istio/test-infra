org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-da033373a3ede6430a389d596f72a39369e46264

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
