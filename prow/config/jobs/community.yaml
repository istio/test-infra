org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-c49d8a6e14cf4327b9c9ec6ff73529ab0612a9b7

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
