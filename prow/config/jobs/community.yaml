org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-69c71410d473940c203cf70be00681bd2b0c74ed

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
