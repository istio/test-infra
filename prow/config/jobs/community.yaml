org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-cfe6fd8635ece336ce562daaf6fd8cb60d9c99ac

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
