org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-f166b4a2166fb6e8de949a15eb2775e89ffc3e53

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
