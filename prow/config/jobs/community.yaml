org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-7cb17d17e2e98087622580837b2cd61400011c84

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
