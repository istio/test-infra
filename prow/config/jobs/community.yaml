org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-27f101af7f719c460198e8575284fa45d457bf2d

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
