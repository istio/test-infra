org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-96522631475bda0114bcab54c375877727c58132

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
