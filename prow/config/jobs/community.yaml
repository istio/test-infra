org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-31f6ab09d9f2cdbdc8ac1e6226991494f94392fa

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
