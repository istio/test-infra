org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-7a1b60b47c08d713e5ba3678eb37088d50def5e4

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [org-gen, --write-to-github, --github-token=/etc/github-token/oauth]
    node_selector:
      prod: prow
    requirements: [github-organization]
    excluded_requirements: [cache]
    timeout: 4h
    cluster: test-infra-trusted
