org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-88a79b0889d7cefe8cefd4cd3cf051c626efb2d7

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
