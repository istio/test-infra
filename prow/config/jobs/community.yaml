org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-a27cd2ac35afa5fcae793c9de1952bdb2458d0bc

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
