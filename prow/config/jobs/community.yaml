org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-e519cfe7cb31dd45c12b9420d81784dc54a87a53

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
