org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-439edf4c19012f6af5a02b9cf24c491135db464f

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
