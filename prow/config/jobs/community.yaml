org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-c8a7e42685e75ec46f4b389b06edf982bf231983

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
