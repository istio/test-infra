org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-370c3316bcb3444f0c07806ff731edd0e8fc2041

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
