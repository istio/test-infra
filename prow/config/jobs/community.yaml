org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-bf9ba5387c44fad134cb7421546ab2c477d2e18f

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
