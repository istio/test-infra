org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-4054415f72c76fb65f422860bf5995ca22eeda9d

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
