org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-ea49c53ddd55f8e6a8017645292473343db30a3b

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
