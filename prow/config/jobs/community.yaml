org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-1cdce5034284950780be9da91d1da396dc898307

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
