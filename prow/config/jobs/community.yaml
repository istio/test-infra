org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-4bebfc2f3383c6e535409ad31559c18fe36a4182

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
