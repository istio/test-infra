org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-d7dbfcf02af0a9ba28083dbb26a9a16e80f3abd9

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
