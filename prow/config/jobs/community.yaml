org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-ed24c9f15e5b6d2698260ca67704ecc0965cd798

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
