org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-bbf48991a2e1fa68189c065634cfa7b1c7775fe8

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 4h
