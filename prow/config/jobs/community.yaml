org: istio
repo: community
image: gcr.io/istio-testing/build-tools:master-d630410610242ef7bc250b49d66e0de8af856f10

jobs:
  - name: lint
    command: [prow/community-lint.sh]

  - name: test
    command: [make, test]

  - name: sync-org
    types: [postsubmit]
    command: [sh, prow/sync-org.sh]
    requirements: [github]
    timeout: 3h
