  resources_presets:
    build:
      limits:
        cpu: "8"
        memory: 24Gi
      requests:
        cpu: "5"
        memory: 3Gi
    default:
      limits:
        cpu: "3"
        memory: 24Gi
      requests:
        cpu: "1"
        memory: 3Gi
