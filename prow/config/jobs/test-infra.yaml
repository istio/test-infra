  - name: push-mason
    service_account_name: prowjob-advanced-sa
    types: [postsubmit]
    regex: '^boskos/cmd/mason/.+'
    cluster: test-infra-trusted
    max_concurrency: 1
    command:
    - make
    - -C
    - boskos
    - mason-image
    requirements: [docker]
    node_selector:
        prod: prow

  - name: push-prowbazel
    service_account_name: prowjob-advanced-sa
    types: [postsubmit]
    regex: '^docker/prowbazel/Makefile$'
    cluster: test-infra-trusted
    max_concurrency: 1
    command:
    - entrypoint
    - make
    - -C
    - docker/prowbazel
    - image
    - push-safe
    requirements: [docker]
    node_selector:
        prod: prow

  - name: push-authentikos
    service_account_name: prowjob-advanced-sa
    types: [postsubmit]
    regex: '^authentikos/Makefile$'
    cluster: test-infra-trusted
    max_concurrency: 1
    command:
    - entrypoint
    - make
    - -C
    - authentikos
    - deploy
    requirements: [docker]
    node_selector:
      prod: prow
  
  - name: push-prowgen
    service_account_name: prowjob-advanced-sa
    types: [postsubmit]
    regex: '^tools/prowgen/.*$'
    cluster: test-infra-trusted
    max_concurrency: 1
    command:
    - entrypoint
    - make
    - -C
    - tools/prowgen
    - deploy
    requirements: [docker]
    node_selector:
      prod: prow

  - name: push-prowtrans
    service_account_name: prowjob-advanced-sa
    types: [postsubmit]
    regex: '^tools/prowtrans/.*$'
    cluster: test-infra-trusted
    max_concurrency: 1
    command:
    - entrypoint
    - make
    - -C
    - tools/prowtrans
    - deploy
    requirements: [docker]
    node_selector:
      prod: prow

  - name: bump-k8s-prow-images
    types: [periodic]
    cron: "05 15-23 * * 1-5"  # Run at 7:05-15:05 PST (15:05 UTC) Mon-Fri
    command:
    - ./tools/automator/automator.sh
    - --org=istio
    - --repo=test-infra
    - "--title=Automator: bump k8s-prow images"
    - --modifier=bump-k8s-prow-images
    - --token-path=/etc/github-token/oauth
    - --script-path=../test-infra/tools/automator/scripts/update-images.sh
    - --verbose
    - --
    - --paths=prow/cluster/jobs/**/!(*test-infra*).yaml,prow/config/jobs/**/!(*test-infra*).yaml
    - --source=$AUTOMATOR_ROOT_DIR/prow/cluster/prow-controller-manager.yaml
    - --image=gcr.io/k8s-prow/.*
    - --tag=v[0-9]{8}-[a-f0-9]{10}
    - --var=image
    requirements: [github]
