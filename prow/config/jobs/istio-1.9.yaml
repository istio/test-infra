branches:
- release-1.9
image: gcr.io/istio-testing/build-tools:release-1.9-2021-09-09T06-24-57
jobs:
- command:
  - entrypoint
  - make
  - -e
  - T=-v -count=1
  - build
  - racetest
  - binaries-test
  name: unit-tests
- command:
  - entrypoint
  - prow/release-test.sh
  name: release-test
  requirements:
  - gcp
  - docker
  types:
  - presubmit
- command:
  - entrypoint
  - prow/release-commit.sh
  name: release
  requirements:
  - gcp
  - docker
  types:
  - postsubmit
- command:
  - entrypoint
  - make
  - benchtest
  modifiers:
  - presubmit_optional
  - presubmit_skipped
  name: benchmark
  resources: benchmark
  types:
  - presubmit
- command:
  - entrypoint
  - make
  - benchtest
  - report-benchtest
  name: benchmark-report
  requirements:
  - gcp
  resources: benchmark
  types:
  - postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.pilot.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,-multicluster
  name: integ-pilot-k8s-tests
  requirements:
  - kind
  types:
  - presubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.security.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,-multicluster
  name: integ-security-k8s-tests
  requirements:
  - kind
