org: istio
repo: istio
image: gcr.io/istio-testing/build-tools:master-4bebfc2f3383c6e535409ad31559c18fe36a4182
branches:
  - experimental-ambient
jobs:
  - name: integ-ambient
    types: [presubmit, postsubmit]
    modifiers: [ presubmit_optional ]
    requirements: [ kind ]
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: --istio.test.ambient
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - kindest/node:v1.24.0
      - --kind-config
      - prow/config/ambient-sc.yaml
      - test.integration.ambient.kube
