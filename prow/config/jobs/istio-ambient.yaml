org: istio
repo: istio
image: gcr.io/istio-testing/build-tools:master-8fd7512ff351aebc342a7c6410dd4899811de4ef
branches:
  - experimental-ambient
jobs:
  - name: integ-ambient
    types: [presubmit, postsubmit]
    requirements: [ kind ]
    env:
      - name: INTEGRATION_TEST_FLAGS
        value: --istio.test.ambient
    command:
      - entrypoint
      - prow/integ-suite-kind.sh
      - --node-image
      - kindest/node:v1.24.0
      - --kind-config
      - prow/config/ambient-sc.yaml
      - test.integration.ambient.kube
