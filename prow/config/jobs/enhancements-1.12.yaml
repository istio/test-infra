branches:
- release-1.12
image: gcr.io/istio-testing/build-tools:release-1.12-2022-02-07T22-03-15
jobs:
- command:
  - ../test-infra/scripts/validate_schema.sh
  - --document-path=./features.yaml
  - --schema-path=./features_schema.json
  modifiers:
  - presubmit_optional
  name: validate-features
  node_selector:
    testing: test-pool
  repos:
  - istio/test-infra@master
  - istio/tools@master
  requirements:
  - cache
  types:
  - presubmit
org: istio
repo: enhancements
requirement_presets:
  cache:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /home/prow/go/pkg
      name: build-cache
      subPath: gomod
    volumes:
    - hostPath:
        path: /var/tmp/prow/cache
        type: DirectoryOrCreate
      name: build-cache
  docker:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /var/lib/docker
      name: docker-root
    volumes:
    - emptyDir: {}
      name: docker-root
  github:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /etc/github-token
      name: github
      readOnly: true
    volumes:
    - name: github
      secret:
        secretName: oauth-token
  github-optional:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /etc/github-token
      name: github
      readOnly: true
    volumes:
    - name: github
      secret:
        optional: true
        secretName: oauth-token
  gocache:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /gocache
      name: build-cache
      subPath: gocache
    volumes:
    - hostPath:
        path: /var/tmp/prow/cache
        type: DirectoryOrCreate
      name: build-cache
  kind:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /lib/modules
      name: modules
      readOnly: true
    - mountPath: /sys/fs/cgroup
      name: cgroup
      readOnly: true
    - mountPath: /var/lib/docker
      name: docker-root
    volumes:
    - hostPath:
        path: /lib/modules
        type: Directory
      name: modules
    - hostPath:
        path: /sys/fs/cgroup
        type: Directory
      name: cgroup
    - emptyDir: {}
      name: docker-root
  release:
    annotations: {}
    args: null
    env:
    - name: COSIGN_KEY
      valueFrom:
        secretKeyRef:
          key: key
          name: cosign-key
    labels:
      preset-release-pipeline: "true"
    volumeMounts: null
    volumes: null
resources_presets:
  default:
    limits:
      cpu: "3"
      memory: 24Gi
    requests:
      cpu: "1"
      memory: 3Gi
