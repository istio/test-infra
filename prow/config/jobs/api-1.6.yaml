branches:
- release-1.6
image: gcr.io/istio-testing/build-tools:master-2020-04-22T02-05-07
jobs:
- command:
  - make
  - presubmit
  name: build
- command:
  - make
  - gen-check
  name: gencheck
- command:
  - ../test-infra/tools/automator/automator.sh
  - --org=istio
  - --repo=istio,client-go
  - '--title=Automator: update istio/api@$AUTOMATOR_BRANCH dependency in $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH'
  - --labels=auto-merge
  - --modifier=update_api_dep
  - --token-path=/etc/github-token/oauth
  - --cmd=go get istio.io/api@$AUTOMATOR_SHA && go mod tidy && make gen
  name: update_api_dep
  repos:
  - istio/test-infra
  requirements:
  - github
  type: postsubmit
org: istio
repo: api
resources:
  default:
    limits:
      cpu: "3"
      memory: 24Gi
    requests:
      cpu: 500m
      memory: 3Gi
