branches:
- release-1.8
image: gcr.io/istio-testing/build-tools:release-1.8-2021-04-06T17-44-38
jobs:
- command:
  - entrypoint
  - make
  - -e
  - T=-v -count=1
  - build
  - racetest
  - binaries-test
  name: unit-tests
- command:
  - entrypoint
  - prow/release-test.sh
  name: release-test
  service_account_name: prowjob-advanced-sa
  requirements:
  - docker
  types: [presubmit]
- command:
  - entrypoint
  - prow/release-commit.sh
  name: release
  service_account_name: prowjob-advanced-sa
  requirements:
  - docker
  types: [postsubmit]
- command:
  - entrypoint
  - make
  - benchtest
  modifiers:
  - presubmit_optional
  - presubmit_skipped
  name: benchmark
  resources: benchmark
  types: [presubmit]
- command:
  - entrypoint
  - make
  - benchtest
  - report-benchtest
  name: benchmark-report
  service_account_name: prowjob-advanced-sa
  resources: benchmark
  types: [postsubmit]
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.pilot.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,-multicluster
  name: integ-pilot-k8s-tests
  requirements:
  - kind
  types: [presubmit]
- command:
