org: istio
repo: tools
support_release_branching: true
image: gcr.io/istio-testing/build-tools:master-2021-09-08T17-55-51

jobs:
  - name: build
    command: [make, build]

  - name: lint
    command: [make, lint]

  - name: test
    command: [make, test]

  - name: gencheck
    command: [make, gen-check]

  - name: benchmark_check
    disable_release_branching: true
    regex: '^perf/benchmark/'
    types: [presubmit]
    command: [entrypoint, ./perf/benchmark/run_benchmark_job.sh]
    env:
      - name: TRIALRUN
        value: "True"
    modifiers: [presubmit_optional]
    requirements: [gcp]

  - name: containers
    types: [postsubmit]
    command:
    - ../test-infra/tools/automator/automator.sh
    - --org=istio
    - --repo=common-files
    - "--title=Automator: update build-tools image@$AUTOMATOR_SRC_BRANCH in $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH"
    - --labels=release-notes-none
    - --modifier=update_tools_dep
    - --token-path=/etc/github-token/oauth
    - --cmd=pushd ../tools && make containers-test |& tee make.out && popd && ./bin/update_build_image.sh --image $(grep "+ VERSION" ../tools/make.out | sed -e 's/.*=//')
    resources: build
    regex: 'docker/.+|cmd/.+'
    requirements: [gcp, docker]

  - name: containers-test
    types: [presubmit]
    command: [entrypoint, make, containers-test]
    resources: build
    regex: 'docker/.+|cmd/.+'
    requirements: [gcp, docker]

  - name: deploy-perf-dashboard
    regex: '^perf_dashboard/'
    types: [postsubmit]
    command: [entrypoint, make, -C, perf_dashboard, deploy]
    requirements: [docker, gcp]

resources:
  build:
    requests:
      memory: "4Gi"
      cpu: "8000m"
    limits:
      memory: "24Gi"
      cpu: "8000m"
