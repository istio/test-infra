branches:
- release-1.12
image: gcr.io/istio-testing/build-tools:release-1.12-2022-02-14T16-31-01
jobs:
- command:
  - make
  - build
  name: build
  node_selector:
    testing: test-pool
  requirements:
  - cache
- command:
  - make
  - lint
  name: lint
  node_selector:
    testing: test-pool
  requirements:
  - cache
- command:
  - make
  - test
  name: test
  node_selector:
    testing: test-pool
  requirements:
  - cache
- command:
  - make
  - gen-check
  name: gencheck
  node_selector:
    testing: test-pool
  requirements:
  - cache
- command:
  - entrypoint
  - ../test-infra/tools/automator/automator.sh
  - --org=istio
  - --repo=common-files
  - '--title=Automator: update build-tools image@$AUTOMATOR_SRC_BRANCH in $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH'
  - --labels=release-notes-none
  - --modifier=update_image_version
  - --token-path=/etc/github-token/oauth
  - --script-path=../common-files/bin/create-buildtools-and-update.sh
  name: containers
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: test-pool
  regex: docker/.+|cmd/.+
  repos:
  - istio/test-infra@master
  - istio/common-files@master
  requirements:
  - cache
  - docker
  - github
  resources: build
  types:
  - postsubmit
- command:
  - entrypoint
  - make
  - containers-test
  name: containers-test
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: test-pool
  regex: docker/.+|cmd/.+
  requirements:
  - cache
  - docker
  resources: build
  types:
  - presubmit
- command:
  - entrypoint
  - make
  - -C
  - perf_dashboard
  - deploy
  name: deploy-perf-dashboard
  service_account_name: prowjob-advanced-sa
  node_selector:
    testing: test-pool
  regex: ^perf_dashboard/
  requirements:
  - cache
  - docker
  types:
  - postsubmit
org: istio
repo: tools
requirement_presets:
  cache:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /home/prow/go/pkg
      name: build-cache
      subPath: gomod
    volumes:
    - hostPath:
        path: /var/tmp/prow/cache
        type: DirectoryOrCreate
      name: build-cache
  docker:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /var/lib/docker
      name: docker-root
    volumes:
    - emptyDir: {}
      name: docker-root
  github:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /etc/github-token
      name: github
      readOnly: true
    volumes:
    - name: github
      secret:
        secretName: oauth-token
  github-optional:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /etc/github-token
      name: github
      readOnly: true
    volumes:
    - name: github
      secret:
        optional: true
        secretName: oauth-token
  gocache:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /gocache
      name: build-cache
      subPath: gocache
    volumes:
    - hostPath:
        path: /var/tmp/prow/cache
        type: DirectoryOrCreate
      name: build-cache
  kind:
    annotations: {}
    args: null
    env: null
    labels: {}
    volumeMounts:
    - mountPath: /lib/modules
      name: modules
      readOnly: true
    - mountPath: /sys/fs/cgroup
      name: cgroup
      readOnly: true
    - mountPath: /var/lib/docker
      name: docker-root
    volumes:
    - hostPath:
        path: /lib/modules
        type: Directory
      name: modules
    - hostPath:
        path: /sys/fs/cgroup
        type: Directory
      name: cgroup
    - emptyDir: {}
      name: docker-root
  release:
    annotations: {}
    args: null
    env:
    - name: COSIGN_KEY
      valueFrom:
        secretKeyRef:
          key: key
          name: cosign-key
    labels:
      preset-release-pipeline: "true"
    volumeMounts: null
    volumes: null
resources_presets:
  benchmark:
    limits:
      memory: 24Gi
    requests:
      cpu: "15"
      memory: 8Gi
  build:
    limits:
      cpu: "8"
      memory: 24Gi
    requests:
      cpu: "8"
      memory: 4Gi
  default:
    limits:
      cpu: "3"
      memory: 24Gi
    requests:
      cpu: "1"
      memory: 3Gi
  lint:
    limits:
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 16Gi
  multicluster:
    limits:
      memory: 24Gi
    requests:
      cpu: "8"
      memory: 3Gi
