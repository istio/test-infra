defaults:
  branches:
  - release-1.18
  modifier: release-1.18_priv
  repo-allowlist:
  - proxy
org: istio
repo: proxy
transforms:
- env:
    BAZEL_BUILD_RBE_INSTANCE: ""
    ENVOY_PREFIX: envoy
    ENVOY_REPOSITORY: https://github.com/istio-private/envoy
  job-denylist:
  - .*arm64.*_release-1.18
  job-type:
  - presubmit
  labels:
    preset-enable-netrc: "true"
- env:
    BAZEL_BUILD_RBE_INSTANCE: ""
    DOCKER_REPOSITORY: istio-prow-build/envoy
    ENVOY_PREFIX: envoy
    ENVOY_REPOSITORY: https://github.com/istio-private/envoy
    GCS_BUILD_BUCKET: istio-private-build
  job-denylist:
  - update-istio_proxy_release-1.18
  - .*arm64.*_release-1.18
  job-type:
  - postsubmit
  labels:
    preset-enable-netrc: "true"
- cluster: prow-arm-private
  env:
    BAZEL_BUILD_RBE_INSTANCE: ""
    DOCKER_REPOSITORY: istio-prow-build/envoy
    ENVOY_PREFIX: envoy
    ENVOY_REPOSITORY: https://github.com/istio-private/envoy
    GCS_BUILD_BUCKET: istio-private-build
  job-allowlist:
  - .*arm64.*_release-1.18
  job-type:
  - presubmit
  - postsubmit
  labels:
    preset-enable-netrc: "true"
