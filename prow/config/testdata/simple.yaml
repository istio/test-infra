org: istio
repo: istio
image: fooimage
branches:
  - master
cron: 0 2 * * *

jobs:
  - name: test
    types: [presubmit, postsubmit]
    command: [prow/command.sh]
    image: barimage
    regex: "foo.*"

  - name: presubmit-kind
    types: [presubmit]
    resources: custom
    requirements: [kind]
    command: [prow/istio-lint.sh]
    env:
    - name: var
      value: val
    repos: [istio/istio]

  - name: custom-node-selector
    types: [presubmit]
    command: [prow/command.sh]
    requirements: [gcp]
    node_selector:
      foo: baz

  - name: periodic-job
    types: [periodic]
    command: [run/nightly.sh]

requirements: [gocache]

resources:
  default:
    requests:
      memory: "1Gi"
      cpu: "1000m"
  custom:
    requests:
      memory: "3Gi"
      cpu: "3000m"
    limits:
      memory: "5Gi"
      cpu: "5000m"
